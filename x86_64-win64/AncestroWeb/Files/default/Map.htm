<div id="center">
<h1 class="title"><IMG SRC="Images/map.gif" ALT="Map" />[Caption]</h1>
	<div class="github-fork-ribbon-wrapper left">
		<div class="github-fork-ribbon" width="100">
			<a href="https://github.com/leaflet-extras/leaflet-providers">Source</a>
		</div>

	<div id="mapnames" style="height: 440px; margin-bottom: 18px"></div>
</div>
<script src="Scripts/Leaflet.js"></script>
<script src="Scripts/Leaflet-providers.js"></script>
	<script>
		var map = L.map('mapnames', {
			center: [48, -3],
			zoom: 5,
			zoomControl: true
		});

		var defaultLayer = L.tileLayer.provider('Esri.DeLorme').addTo(map);

		var baseLayers = {
			'DeLorme': defaultLayer,
			'WorldTopoMap': L.tileLayer.provider('Esri.WorldTopoMap'),
			'WorldImagery': L.tileLayer.provider('Esri.WorldImagery'),
			'WorldTerrain': L.tileLayer.provider('Esri.WorldTerrain'),
			'Streets': L.tileLayer.provider('OpenStreetMap.Mapnik'),
			'Transport': L.tileLayer.provider('Thunderforest.Transport'),
			'Landscape': L.tileLayer.provider('Thunderforest.Landscape'),
			'Hydda-Full': L.tileLayer.provider('Hydda.Full'),
			'MapQuest': L.tileLayer.provider('MapQuestOpen.OSM'),
			'Aerial': L.tileLayer.provider('MapQuestOpen.Aerial'),
			'Toner': L.tileLayer.provider('Stamen.Toner'),
			'Terrain': L.tileLayer.provider('Stamen.Terrain'),
			'WorldShadedRelief': L.tileLayer.provider('Esri.WorldShadedRelief'),
			'WorldPhysical': L.tileLayer.provider('Esri.WorldPhysical'),
			'NatGeoWorldMap': L.tileLayer.provider('Esri.NatGeoWorldMap'),
			'WorldGrayCanvas': L.tileLayer.provider('Esri.WorldGrayCanvas'),
		};

		var layerControl = L.control.layers(baseLayers, null,{collapsed: true,position:'bottomleft'}).addTo(map);

var littleDotWidth = 10, littleDotStyle = {
    color: 'green',
    fillColor: '#f03',
    fillOpacity: 0.9
};

var littleMiddleDotWidth = 40, littleMiddleDotStyle = {
    color: 'blue',

    fillOpacity: 0.9
};

var middleDotWidth = 70, middleDotStyle = {

};

var bigMiddleDotWidth = 100, bigMiddleDotStyle = {
    color: 'orange',
    fillColor: '#f03',
    fillOpacity: 0.9
};

var bigDotWidth = 130, bigDotStyle = {
    color: 'red',
    fillColor: '#f03',
    fillOpacity: 0.9
};

</script>
